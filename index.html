<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Weather-App</title>
</head>

<body>
    <header>
        <h1>Weather-App</h1>
    </header>
    <div class="main-app">
        <div class="container">
        <div class="search-input">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>
        <div class="main-weather">
            <div class="location">
                <div class="city" id="city"></div>
                <div class="date" id="date"></div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">&deg;C</div>
                <!-- <div class="min-max" id="min-max" >40&deg;C (Min) / 45&deg;C (Max)</div> -->
                <div class="weather" id="weather">Clear</div>
                <div class="icone">
                    <img id="image" src="clear.png" alt="">
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
